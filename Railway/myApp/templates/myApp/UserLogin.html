
 <!DOCTYPE html>
<html>
<head>
    <meta charset="ISO-8859-1">
    <title>User Login</title>
    <link rel="stylesheet" href="../static/UserLogin.css">
    <style>
        .logo2 {
            position: absolute;
            top: 0px;
            right: 0px;
            height: 200px;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
            
            
        }

        .login-form input[type="text"],
        .login-form input[type="password"],
        .login-form input[type="submit"] {
            width: 200px;
            margin-bottom: 10px;
            
        }

        .login-table {
            margin-top: 20px;
            border-collapse: collapse;
            margin: 0 auto; /* Center the table horizontally */
            background-color: rgb(235, 235, 239); /* Set the background color */
            
        }

        .login-table td {
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 10px
        }

        .login-table input[type="text"],
        .login-table input[type="password"] {
            width: 100%;
            padding: 10px;
            background-color: cream; /* Set the background color */
            color:black; /* Set the text color */
            border: 2px solid #ccc;
            border-radius: 10px
        }

        .login-table input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 10px
        }

        .login-table input[type="submit"]:hover {
            background-color: #45a049;
            
        }
    </style>
</head>
<body>
<header>
    <img src="../static/logo2.png" alt="Logo" class="logo2">
    <h1 class="hd" id="heading">S R T</h1>
    <div class="main">
        <p1 class="menu"><a href="{% url 'myApp:user-login' %}">Login as User</a></p1>
        <p1 class="menu"><a href="{% url 'myApp:user-register' %}">New User Register</a></p1>
        <p1 class="menu"><a href="{% url 'myApp:admin-login' %}">Login as Admin</a></p1>
    </div>
</header>
<div class="tab green">User Login</div>

<table class="login-table">
    <form method="POST" action="{% url 'myApp:user-login' %}" class="login-form">
        {% csrf_token %}
        <tr>
            <td>User Name:</td>
            <td><input type="text" name="uname"></td>
        </tr>
        <tr>
            <td>Password:</td>
            <td><input type="password" name="pword"></td>
        </tr>
        <tr>
            <td colspan="2"><input type="submit" value="LOGIN"></td>
        </tr>
    </form>
</table>

<br/>

{% if messages %}
    <ul class="messages">
        {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
{% endif %}

{% if show_popup %}
    <script>
        alert("Please enter your credentials.");
    </script>
{% endif %}

{% if invalid_credentials %}
    <script>
        alert("Invalid credentials. Please try again.");
    </script>
{% endif %}

<script>
    var heading = document.getElementById("heading");
    var headings = ["SOUTHZONE RAILWAY TICKETS", "Welcome to SRT", "Book your train tickets with ease"];
    var index = 0;

    setInterval(function() {
        heading.textContent = headings[index];
        index = (index + 1) % headings.length;
    }, 2500);
</script>

</body>
</html>
